spring.application.name=parcel
jwt.secret= ThisIsA_MuchLongerAndMoreSecureSecretKeyForYourFedexProject_DoNotUseThisExactOne!
jwt.expiration=86400000

# Add these database properties
spring.datasource.url=jdbc:mysql://localhost:3306/fedex_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456789

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: For better SQL logging
logging.level.root=DEBUG
logging.level.sun.rmi=INFO
logging.level.javax.management=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

